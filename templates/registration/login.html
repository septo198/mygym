{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}


{% block content %}
    <!-- Template per il login di un cliente -->

    <div style="width: 100%; height: 30vh; background: url('/static/images/clouds.jpg') no-repeat center; background-size: cover; margin-bottom: 10px">
        <h1 style="color: white; text-align:center; padding-top: 8vh">Sei gi√† un cliente? Effettua il login</h1>
    </div>

    <div class="container card">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mb-1">Login</button>
        </form>
    </div>
    <div class="container mt-1">
        <a href="{% url 'gym:cliente-signup' %}" class="btn btn-primary mb-1">Non hai un account? Registrati</a>
    </div>

{% endblock %}
