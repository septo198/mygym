{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}

    <div class="container card">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mb-1">Login</button>
        </form>
    </div>
    <div class="container mt-1">
        <a href="{% url 'gym:cliente-signup' %}" class="btn btn-primary mb-1">Non hai un account? Registrati</a>
    </div>

{% endblock %}
