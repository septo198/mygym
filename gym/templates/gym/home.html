{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

    <div class="container">
        <h3>Cosa ti offriamo</h3>

        <div class="row">
            {% for corso in corsi %}
            <div class="card col-mg-3" style="margin-bottom: 10px; width: 24%; margin-right: 0.5%; margin-left: 0.5%">
                <img class="card-img-top" src="{{ corso.fotoURL }}" style="width: 100%; height: 100%">
                <div class="card-body">
                    <h6 class="card-title">{{ corso.nome }}</h6>
                    <hr>
                    <p class="card-text">{{ corso.descrizione }}</p>
                    <p class="card-text">{{ corso.prezzo|floatformat:2 }}â‚¬</p>
                    <button  class="btn btn-outline-secondary add-btn">Prenotati ora!</button>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
