{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Aggiungi prenotazione{% endblock %}

{% block content %}

    <style>
        .form {
          margin: auto;
        }

        .form input, .form select, .form textarea {
          border-radius: 5px;
          border: 1px solid #17a2b8;
          outline: none;
          background: none;
          padding: 5px;
          width: 100%;
        }
    </style>

    <div class="container">

        <div class="clearfix mt-1 mb-3">
            <a class="btn btn-info left" href="{% url 'gym:consulta-calendario' pt.id %}"> Calendario </a>
        </div>

        <form method="post">
          {% csrf_token %}
          <table class="form form-table">
            {{ form }}
            <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Invia </button></td></tr>
          </table>
        </form>

    </div>

{% endblock %}
