{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Aggiungi corso{% endblock %}

{% block content %}
    <!-- Template per l'aggiunta di un corso tramite form -->
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-primary mb-1">Aggiungi corso</button>
        </form>

    </div>

{% endblock %}
